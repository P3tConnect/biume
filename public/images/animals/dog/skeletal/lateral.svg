<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Squelette de chien en vue latérale - Schéma simplifié avec zones cliquables -->
  
  <!-- Groupe pour le crâne -->
  <g id="cranium" class="skeletal-zone" data-name="Crâne" data-id="cranium">
    <path d="M200,100 C220,80 250,75 280,85 C300,95 310,115 300,130 C290,145 270,150 250,145 C230,140 190,120 200,100 Z" 
          fill="none" stroke="black" stroke-width="2"/>
    <circle cx="260" cy="105" r="5" fill="black"/> <!-- Œil -->
  </g>
  
  <!-- Groupe pour la mâchoire -->
  <g id="jaw" class="skeletal-zone" data-name="Mâchoire" data-id="jaw">
    <path d="M300,130 C320,135 335,140 340,150 C345,160 330,165 310,162 C290,159 280,150 300,130 Z" 
          fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour la colonne vertébrale cervicale -->
  <g id="cervical-spine" class="skeletal-zone" data-name="Colonne cervicale" data-id="cervical-spine">
    <path d="M195,120 C180,125 170,140 180,155 C190,170 210,175 230,160" 
          fill="none" stroke="black" stroke-width="2"/>
    <!-- Vertèbres cervicales -->
    <circle cx="195" cy="125" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="185" cy="135" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="180" cy="145" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="185" cy="155" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="195" cy="165" r="3" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour la colonne vertébrale thoracique -->
  <g id="thoracic-spine" class="skeletal-zone" data-name="Colonne thoracique" data-id="thoracic-spine">
    <path d="M195,165 C205,180 210,200 215,220" 
          fill="none" stroke="black" stroke-width="2"/>
    <!-- Vertèbres thoraciques -->
    <circle cx="200" cy="175" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="205" cy="185" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="207" cy="195" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="210" cy="205" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="212" cy="215" r="3" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour la colonne vertébrale lombaire -->
  <g id="lumbar-spine" class="skeletal-zone" data-name="Colonne lombaire" data-id="lumbar-spine">
    <path d="M215,220 C220,240 225,260 235,275" 
          fill="none" stroke="black" stroke-width="2"/>
    <!-- Vertèbres lombaires -->
    <circle cx="217" cy="230" r="4" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="220" cy="240" r="4" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="223" cy="250" r="4" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="227" cy="260" r="4" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="232" cy="270" r="4" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour la région sacrale -->
  <g id="sacral-region" class="skeletal-zone" data-name="Région sacrale" data-id="sacral-region">
    <path d="M235,275 C245,285 255,290 265,288" 
          fill="none" stroke="black" stroke-width="2"/>
    <rect x="235" y="275" width="30" height="12" rx="6" ry="6" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour la queue -->
  <g id="tail" class="skeletal-zone" data-name="Queue" data-id="tail">
    <path d="M265,288 C280,295 295,305 310,325 C325,345 330,360 320,370" 
          fill="none" stroke="black" stroke-width="2"/>
    <!-- Vertèbres caudales -->
    <circle cx="275" cy="295" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="285" cy="300" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="295" cy="310" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="305" cy="320" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="315" cy="335" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="320" cy="350" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="320" cy="365" r="2" fill="none" stroke="black" stroke-width="1"/>
  </g>
  
  <!-- Groupe pour la cage thoracique -->
  <g id="rib-cage" class="skeletal-zone" data-name="Cage thoracique" data-id="rib-cage">
    <!-- Côtes -->
    <path d="M207,185 C230,190 250,200 240,220" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M210,195 C235,200 260,210 250,230" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M215,205 C240,210 270,220 260,240" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M217,215 C245,220 280,230 270,250" fill="none" stroke="black" stroke-width="1.5"/>
    <!-- Sternum -->
    <path d="M240,220 C250,230 260,240 270,250" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour l'épaule -->
  <g id="shoulder" class="skeletal-zone" data-name="Épaule" data-id="shoulder">
    <path d="M190,165 C175,170 165,180 155,200" fill="none" stroke="black" stroke-width="2"/>
    <ellipse cx="175" cy="180" rx="15" ry="10" transform="rotate(-30 175 180)" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour l'humérus (bras avant) -->
  <g id="humerus" class="skeletal-zone" data-name="Humérus" data-id="humerus">
    <path d="M155,200 C150,220 155,240 165,255" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour le radius/ulna (avant-bras) -->
  <g id="radius-ulna" class="skeletal-zone" data-name="Radius/Ulna" data-id="radius-ulna">
    <path d="M165,255 C160,270 160,285 170,300" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour les carpes/métacarpes (poignet/patte avant) -->
  <g id="carpus-metacarpus" class="skeletal-zone" data-name="Carpe/Métacarpe" data-id="carpus-metacarpus">
    <path d="M170,300 C175,310 180,315 185,320" fill="none" stroke="black" stroke-width="2"/>
    <path d="M170,300 C175,310 170,315 165,320" fill="none" stroke="black" stroke-width="2"/>
    <path d="M170,300 C165,310 160,315 155,320" fill="none" stroke="black" stroke-width="2"/>
    <path d="M170,300 C165,310 175,315 180,320" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour le bassin -->
  <g id="pelvis" class="skeletal-zone" data-name="Bassin" data-id="pelvis">
    <path d="M235,275 C220,290 215,300 240,310 C265,320 275,300 265,288" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour le fémur (cuisse) -->
  <g id="femur" class="skeletal-zone" data-name="Fémur" data-id="femur">
    <path d="M240,310 C250,330 260,350 280,365" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour le tibia/fibula (jambe) -->
  <g id="tibia-fibula" class="skeletal-zone" data-name="Tibia/Fibula" data-id="tibia-fibula">
    <path d="M280,365 C275,380 270,390 275,405" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour les tarses/métatarses (cheville/patte arrière) -->
  <g id="tarsus-metatarsus" class="skeletal-zone" data-name="Tarse/Métatarse" data-id="tarsus-metatarsus">
    <path d="M275,405 C280,415 285,420 290,425" fill="none" stroke="black" stroke-width="2"/>
    <path d="M275,405 C280,415 275,420 270,425" fill="none" stroke="black" stroke-width="2"/>
    <path d="M275,405 C270,415 265,420 260,425" fill="none" stroke="black" stroke-width="2"/>
    <path d="M275,405 C270,415 280,420 285,425" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Légende et titre -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Squelette Canin - Vue Latérale</text>
  <text x="400" y="380" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">Les zones sont interactives. Cliquez pour sélectionner.</text>
</svg> 