<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Squelette de cheval en vue latérale - Schéma simplifié avec zones cliquables -->
  
  <!-- Groupe pour le crâne -->
  <g id="cranium" class="skeletal-zone" data-name="Crâne" data-id="cranium">
    <path d="M180,60 C190,40 240,30 280,40 C310,50 320,60 330,80 C340,100 330,120 310,130 C290,140 250,135 240,120 C230,105 180,80 180,60 Z" 
          fill="none" stroke="black" stroke-width="2"/>
    <circle cx="290" cy="65" r="5" fill="black"/> <!-- Œil -->
  </g>
  
  <!-- Groupe pour la mâchoire -->
  <g id="jaw" class="skeletal-zone" data-name="Mâchoire" data-id="jaw">
    <path d="M240,120 C250,140 300,145 320,135 C340,125 345,115 330,80" 
          fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour la colonne vertébrale cervicale -->
  <g id="cervical-spine" class="skeletal-zone" data-name="Colonne cervicale" data-id="cervical-spine">
    <path d="M180,70 C160,80 140,120 160,160 C180,200 220,210 250,195" 
          fill="none" stroke="black" stroke-width="2"/>
    <!-- Vertèbres cervicales -->
    <circle cx="175" cy="80" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="165" cy="100" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="155" cy="120" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="155" cy="140" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="165" cy="160" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="185" cy="180" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="210" cy="190" r="3" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour la colonne vertébrale thoracique -->
  <g id="thoracic-spine" class="skeletal-zone" data-name="Colonne thoracique" data-id="thoracic-spine">
    <path d="M250,195 C270,190 300,185 330,190 C360,195 390,200 420,210" 
          fill="none" stroke="black" stroke-width="2"/>
    <!-- Vertèbres thoraciques avec processus épineux (garrot) -->
    <line x1="270" y1="190" x2="270" y2="170" stroke="black" stroke-width="1.5"/>
    <line x1="290" y1="185" x2="290" y2="160" stroke="black" stroke-width="1.5"/>
    <line x1="310" y1="185" x2="310" y2="155" stroke="black" stroke-width="1.5"/>
    <line x1="330" y1="190" x2="330" y2="160" stroke="black" stroke-width="1.5"/>
    <line x1="350" y1="195" x2="350" y2="170" stroke="black" stroke-width="1.5"/>
    <line x1="370" y1="200" x2="370" y2="180" stroke="black" stroke-width="1.5"/>
    <line x1="390" y1="205" x2="390" y2="190" stroke="black" stroke-width="1.5"/>
    <circle cx="270" cy="190" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="290" cy="185" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="310" cy="185" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="330" cy="190" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="350" cy="195" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="370" cy="200" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="390" cy="205" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="410" cy="210" r="3" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour la colonne vertébrale lombaire -->
  <g id="lumbar-spine" class="skeletal-zone" data-name="Colonne lombaire" data-id="lumbar-spine">
    <path d="M420,210 C450,220 480,225 500,220" 
          fill="none" stroke="black" stroke-width="2"/>
    <!-- Vertèbres lombaires -->
    <circle cx="430" cy="212" r="4" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="450" cy="218" r="4" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="470" cy="220" r="4" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="490" cy="220" r="4" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour la région sacrale -->
  <g id="sacral-region" class="skeletal-zone" data-name="Région sacrale" data-id="sacral-region">
    <path d="M500,220 C520,215 530,210 550,205" 
          fill="none" stroke="black" stroke-width="2"/>
    <rect x="500" y="210" width="50" height="15" rx="7" ry="7" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour la queue -->
  <g id="tail" class="skeletal-zone" data-name="Queue" data-id="tail">
    <path d="M550,205 C570,200 590,210 610,240 C630,270 635,290 625,310" 
          fill="none" stroke="black" stroke-width="2"/>
    <!-- Vertèbres caudales -->
    <circle cx="560" cy="205" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="580" cy="210" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="595" cy="225" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="610" cy="240" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="620" cy="260" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="625" cy="280" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="625" cy="300" r="2" fill="none" stroke="black" stroke-width="1"/>
  </g>
  
  <!-- Groupe pour la cage thoracique -->
  <g id="rib-cage" class="skeletal-zone" data-name="Cage thoracique" data-id="rib-cage">
    <!-- Côtes -->
    <path d="M270,190 C280,200 290,220 300,240" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M290,185 C300,200 310,220 320,245" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M310,185 C320,200 330,220 340,250" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M330,190 C340,205 350,225 360,255" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M350,195 C360,210 370,230 380,260" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M370,200 C380,215 390,235 400,260" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M390,205 C400,220 405,240 410,260" fill="none" stroke="black" stroke-width="1.5"/>
    <!-- Sternum -->
    <path d="M300,240 C325,245 350,255 410,260" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour l'épaule -->
  <g id="shoulder" class="skeletal-zone" data-name="Épaule" data-id="shoulder">
    <path d="M230,195 C210,200 200,220 190,250" fill="none" stroke="black" stroke-width="2"/>
    <ellipse cx="210" cy="220" rx="20" ry="15" transform="rotate(-30 210 220)" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour l'humérus (bras avant) -->
  <g id="humerus" class="skeletal-zone" data-name="Humérus" data-id="humerus">
    <path d="M190,250 C185,270 190,290 200,310" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour le radius/ulna (avant-bras) -->
  <g id="radius-ulna" class="skeletal-zone" data-name="Radius/Ulna" data-id="radius-ulna">
    <path d="M200,310 C205,335 210,360 215,385" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour les carpes/métacarpes (poignet/patte avant) -->
  <g id="carpus-metacarpus" class="skeletal-zone" data-name="Carpe/Métacarpe" data-id="carpus-metacarpus">
    <path d="M215,385 C215,400 215,415 215,430" fill="none" stroke="black" stroke-width="2"/>
    <rect x="210" y="385" width="10" height="15" rx="2" ry="2" fill="none" stroke="black" stroke-width="1.5"/>
    <!-- Métacarpe -->
    <rect x="210" y="400" width="10" height="30" rx="2" ry="2" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour le paturon/sabot (avant) -->
  <g id="pastern-hoof-front" class="skeletal-zone" data-name="Paturon/Sabot" data-id="pastern-hoof-front">
    <path d="M215,430 C215,440 205,450 215,455" fill="none" stroke="black" stroke-width="2"/>
    <path d="M215,455 L225,455 L220,445 L215,455 Z" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour le bassin -->
  <g id="pelvis" class="skeletal-zone" data-name="Bassin" data-id="pelvis">
    <path d="M500,220 C480,240 470,270 490,290 C510,310 530,300 550,205" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour le fémur (cuisse) -->
  <g id="femur" class="skeletal-zone" data-name="Fémur" data-id="femur">
    <path d="M490,290 C500,310 510,330 530,350" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour le tibia/fibula (jambe) -->
  <g id="tibia-fibula" class="skeletal-zone" data-name="Tibia/Fibula" data-id="tibia-fibula">
    <path d="M530,350 C525,370 520,390 525,410" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour les tarses/métatarses (cheville/patte arrière) -->
  <g id="tarsus-metatarsus" class="skeletal-zone" data-name="Tarse/Métatarse" data-id="tarsus-metatarsus">
    <path d="M525,410 C525,425 525,440 525,455" fill="none" stroke="black" stroke-width="2"/>
    <rect x="520" y="410" width="10" height="15" rx="2" ry="2" fill="none" stroke="black" stroke-width="1.5"/>
    <!-- Métatarse -->
    <rect x="520" y="425" width="10" height="30" rx="2" ry="2" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour le paturon/sabot (arrière) -->
  <g id="pastern-hoof-back" class="skeletal-zone" data-name="Paturon/Sabot" data-id="pastern-hoof-back">
    <path d="M525,455 C525,465 515,475 525,480" fill="none" stroke="black" stroke-width="2"/>
    <path d="M525,480 L535,480 L530,470 L525,480 Z" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Légende et titre -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Squelette Équin - Vue Latérale</text>
  <text x="400" y="380" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">Les zones sont interactives. Cliquez pour sélectionner.</text>
</svg> 