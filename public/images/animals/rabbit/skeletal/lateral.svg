<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Squelette de lapin en vue latérale - Schéma simplifié avec zones cliquables -->
  
  <!-- Groupe pour le crâne -->
  <g id="cranium" class="skeletal-zone" data-name="Crâne" data-id="cranium">
    <path d="M300,95 C320,75 345,70 370,75 C390,80 405,90 400,110 C395,130 380,140 360,135 C340,130 290,115 300,95 Z" 
          fill="none" stroke="black" stroke-width="2"/>
    <circle cx="360" cy="90" r="4" fill="black"/> <!-- Œil -->
  </g>
  
  <!-- Groupe pour la mâchoire -->
  <g id="jaw" class="skeletal-zone" data-name="Mâchoire" data-id="jaw">
    <path d="M400,110 C410,115 425,120 430,130 C435,140 420,145 400,142 C380,139 375,130 400,110 Z" 
          fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour la colonne vertébrale cervicale -->
  <g id="cervical-spine" class="skeletal-zone" data-name="Colonne cervicale" data-id="cervical-spine">
    <path d="M295,105 C280,110 265,120 270,135 C275,150 290,155 310,145" 
          fill="none" stroke="black" stroke-width="2"/>
    <!-- Vertèbres cervicales -->
    <circle cx="290" cy="110" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="280" cy="118" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="270" cy="126" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="275" cy="135" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="290" cy="142" r="3" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour la colonne vertébrale thoracique et lombaire (combinées car plus courtes) -->
  <g id="thoracolumbar-spine" class="skeletal-zone" data-name="Colonne thoraco-lombaire" data-id="thoracolumbar-spine">
    <path d="M290,142 C300,150 310,155 320,160 C330,165 340,170 350,172" 
          fill="none" stroke="black" stroke-width="2"/>
    <!-- Vertèbres -->
    <circle cx="300" cy="150" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="310" cy="155" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="320" cy="160" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="330" cy="165" r="3" fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="340" cy="170" r="3" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour la région sacrale et queue -->
  <g id="sacral-tail" class="skeletal-zone" data-name="Sacrum et queue" data-id="sacral-tail">
    <path d="M350,172 C360,175 370,176 380,175 C390,174 400,170 410,160" 
          fill="none" stroke="black" stroke-width="2"/>
    <rect x="350" y="168" width="30" height="10" rx="5" ry="5" fill="none" stroke="black" stroke-width="1.5"/>
    <!-- Queue -->
    <path d="M380,175 C390,180 400,190 410,200 C420,210 425,220 423,230" 
          fill="none" stroke="black" stroke-width="1.5"/>
    <circle cx="390" cy="180" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="400" cy="190" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="410" cy="200" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="420" cy="210" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="423" cy="220" r="2" fill="none" stroke="black" stroke-width="1"/>
  </g>
  
  <!-- Groupe pour la cage thoracique -->
  <g id="rib-cage" class="skeletal-zone" data-name="Cage thoracique" data-id="rib-cage">
    <!-- Côtes -->
    <path d="M300,150 C310,160 320,170 315,180" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M310,155 C320,165 330,175 325,185" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M320,160 C330,170 340,180 335,190" fill="none" stroke="black" stroke-width="1.5"/>
    <!-- Sternum -->
    <path d="M315,180 C320,182 325,185 335,190" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour l'épaule -->
  <g id="shoulder" class="skeletal-zone" data-name="Épaule" data-id="shoulder">
    <path d="M290,142 C280,145 270,150 265,160" fill="none" stroke="black" stroke-width="2"/>
    <ellipse cx="275" cy="150" rx="12" ry="8" transform="rotate(-30 275 150)" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour l'humérus (bras avant) -->
  <g id="humerus" class="skeletal-zone" data-name="Humérus" data-id="humerus">
    <path d="M265,160 C260,170 258,180 260,190" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour le radius/ulna (avant-bras) -->
  <g id="radius-ulna" class="skeletal-zone" data-name="Radius/Ulna" data-id="radius-ulna">
    <path d="M260,190 C258,200 258,210 260,220" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour les carpes/métacarpes (poignet/patte avant) -->
  <g id="carpus-metacarpus" class="skeletal-zone" data-name="Carpe/Métacarpe" data-id="carpus-metacarpus">
    <path d="M260,220 C262,230 265,240 267,250" fill="none" stroke="black" stroke-width="2"/>
    <rect x="258" y="220" width="4" height="30" rx="2" ry="2" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Groupe pour le bassin -->
  <g id="pelvis" class="skeletal-zone" data-name="Bassin" data-id="pelvis">
    <path d="M350,172 C340,180 335,190 345,200 C355,210 370,205 380,175" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Groupe pour le fémur (cuisse arrière) - pattes puissantes chez le lapin -->
  <g id="femur" class="skeletal-zone" data-name="Fémur" data-id="femur">
    <path d="M345,200 C350,215 355,230 365,240" fill="none" stroke="black" stroke-width="2.5"/>
  </g>
  
  <!-- Groupe pour le tibia/fibula (jambe) - pattes puissantes chez le lapin -->
  <g id="tibia-fibula" class="skeletal-zone" data-name="Tibia/Fibula" data-id="tibia-fibula">
    <path d="M365,240 C360,255 355,270 360,285" fill="none" stroke="black" stroke-width="2.5"/>
  </g>
  
  <!-- Groupe pour les tarses/métatarses (cheville/patte arrière) -->
  <g id="tarsus-metatarsus" class="skeletal-zone" data-name="Tarse/Métatarse" data-id="tarsus-metatarsus">
    <path d="M360,285 C362,295 365,305 367,315" fill="none" stroke="black" stroke-width="2"/>
    <rect x="358" y="285" width="4" height="30" rx="2" ry="2" fill="none" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Légende et titre -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Squelette de Lapin - Vue Latérale</text>
  <text x="400" y="380" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">Les zones sont interactives. Cliquez pour sélectionner.</text>
</svg> 